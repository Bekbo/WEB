<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div>
  <button (click)="back()">Back</button>
  <a href="{{product.url}}" [title]="product.name">
    <h2>{{product.name}}</h2>
    <img src="{{product.link}}">
  </a>
  <p>Description: {{product.description}}</p>
  <h3>Rating : {{product.rating}}</h3>
  <button (click)="share(product)">Share</button>

  <h5>Share on Social Media</h5>
  <div id="share">
    <a href="//www.facebook.com/sharer/sharer.php?u=http://localhost:4200/&amp;quote={{product.name}}" title="Facebook" target="_blank" class="fa fa-facebook"></a>
    <a href="//vk.com/share.php?url={{product.url}}/&amp;title={{product.name}}" title="VKontakte" target="_blank" class = "fa fa-vk"></a>
    <a href="https://wa.me/87054321878?text={{product.name}}" title="WhatsApp" target="_blank" class = "fa fa-whatsapp"></a>
    <a href="https://telegram.me/share/url?url={{product.url}}/&text={{product.name}}" title="Telegram" target="_blank" class = "fa fa-telegram"></a>
  </div>
  <br>
  <app-product-alerts
    [product]="product"
    (notify)="onNotify()">
  </app-product-alerts>
<hr>
</div>
