<div *ngIf="film">
  <h2>Edit Film :</h2>
  <div>
    <label>Title:
      <input [(ngModel)] = "film.title" placeholder="title">
    </label>
    <br>
    <label>Description:
      <input [(ngModel)] = "film.description" placeholder="description">
    </label>
  </div>
  <button (click)="goBack()">go back</button>
</div>
